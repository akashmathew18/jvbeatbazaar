{% block content %}
  <style>
    .message-container {
      text-align: center;
      margin: 100px auto;
      width: 400px;
      padding: 30px;
      background: #fff url('images/overlay.png');
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #e97770;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="message-container">
    <h2>Password Reset Request Sent</h2>
    <p>An email has been sent to the provided address with instructions to reset your password.</p>
    <a href="{% url 'csignup' %}">Back to Login</a>
  </div>
{% endblock %}
