<!-- password_reset_confirm -->
{% block content %}
  <style>
    .password-reset-container {
      text-align: center;
      margin: 100px auto;
      width: 400px;
      padding: 30px;
      background: #fff url('images/overlay.png');
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
    }
    input {
      background: #eee;
      padding: 12px 15px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      color: #fff;
      background: #e97770;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 55px;
      margin: 20px 0;
      border-radius: 20px;
      border: 1px solid #e97770;
      outline: none;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 80ms ease-in;
    }
    button:hover {
      background-color: #ccc;
    }
    button:active {
      transform: scale(0.9);
    }
  </style>

  <div class="password-reset-container">
    <h2>Set a New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
