<!-- templates/registration/password_reset.html -->

{% block content %}
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    * {
      box-sizing: border-box;
    }
    body {
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background: #f6f5f7 url('images/overlay.png');
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .password-reset-container {
      position: relative;
      width: 400px;
      max-width: 100%;
      padding: 30px;
      background: #fff url('images/overlay.png');
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      text-align: center;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }
    input[type='email'] {
      background: #eee;
      padding: 12px 15px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      color: #fff;
      background: #e97770;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 55px;
      margin: 20px 0;
      border-radius: 20px;
      border: 1px solid #e97770;
      outline: none;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 80ms ease-in;
    }
    button:hover {
      background-color: #ccc;
    }
    button:active {
      transform: scale(0.9);
    }
    .messages {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>

  <div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below and we will send you a link to reset your password.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Reset Link</button>
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock %}
